---
- name: Build and deploy the limited recommender system
  hosts: all
  gather_facts: false
  force_handlers: true
  tasks:
    - include_role:
        name: dev_deploy
      when: mode == "DEVELOPMENT"
    - include_role:
        name: docker_deploy
      when: mode == "PRODUCTION"

  roles:
    - { role: image_build }
